os: linux
dist: bionic
language: python
env: TRAVIS=true
python:
- '3.10'
- '3.11'
install:
- pip install -r requirements.txt
script: pytest

deploy:
  provider: pypi
  edge: true
  skip_existing: true
  distributions: sdist bdist_wheel
  username: __token__
  password:
    secure: 
  on:
    python: '3.10'
    branch: main
    tags: true

