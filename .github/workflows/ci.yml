name: CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  # Environment variables
  TRAVIS: true  # For compatibility with existing test configs
  GITHUB_ACTIONS: true  # For compatibility with existing test configs

jobs:
  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run flake8
      run: |
        flake8 timelink tests

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      kleio-server:
        image: timelinkserver/kleio-server:latest
        ports:
          - 8088:8088
        env:
          SWI_HOME_DIR: /usr/lib/swi-prolog

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Wait for Kleio Server
      run: |
        echo "Waiting for Kleio Server to respond..."
        container_id=$(docker ps | grep timelinkserver/kleio-server | awk '{print $1}')
        for i in {1..30}; do
          output=$(docker exec $container_id swipl -g "use_module(library(http/http_client))" -g "http_get('http://localhost:8088',_,[])" -g "writeln('Kleio Alive')" -g "halt" 2>&1)
          if echo "$output" | grep -q "Kleio Alive"; then
            echo "Kleio Server is responding!"
            exit 0
          fi
          echo "Waiting... ($i/30) - Output: $output"
          sleep 2
        done
        echo "Kleio Server failed to respond correctly"
        exit 1

    - name: Run tests
      run: |
        pytest --rootdir=tests
      env:
        # Database connection
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

    - name: Test notebooks (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: |
        pip install nbval
        pytest --nbval tests/timelink-home/projects/test-project/notebooks/test*

  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: production
    permissions:
      id-token: write  # For PyPI trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
